# .github/workflows/webgl-pages.yml
name: Build & Deploy WebGL to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Required for Pages deployments
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Activate Unity
        uses: game-ci/unity-activate@v2
        with:
          unityEmail: ${{ secrets.UNITY_EMAIL }}
          unityPassword: ${{ secrets.UNITY_PASSWORD }}


      - name: Build (WebGL)
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: WebGL
          projectPath: Game/Naknik
          buildName: WebGLBuild
          buildPath: build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/WebGL/WebGLBuild


      # Package the WebGL build for GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/WebGL/WebGLBuild


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
