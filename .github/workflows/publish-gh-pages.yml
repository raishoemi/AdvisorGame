# .github/workflows/webgl-pages.yml
name: Build & Deploy WebGL to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Required for Pages deployments
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Game/Naknik/Library
          key: ${{ runner.os }}-unity-WebGL-${{ hashFiles(
            'Game/Naknik/Packages/manifest.json',
            'Game/Naknik/Packages/packages-lock.json',
            'Game/Naknik/ProjectSettings/ProjectVersion.txt'
            ) }}
          restore-keys: |
            ${{ runner.os }}-unity-WebGL-
            ${{ runner.os }}-unity-



      - name: Build (WebGL)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          projectPath: Game/Naknik
          buildName: WebGLBuild
          buildPath: build


      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/WebGL/WebGLBuild


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
